<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ECF4F8;
        }
        .error, .success {
            color: red;
            margin-bottom: 20px;
        }
        .success {
            color: green;
        }
        label {
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

<h2>Contact Us</h2>

<div id="messageArea"></div>

<form id="contactForm" action="https://formsubmit.co/William.P.Kahley@gmail.com" method="POST">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" maxlength="45"><br>
	<br>
    <label for="email">Your Email (required):</label><br>
    <input type="email" id="email" name="email" maxlength="45" required><br> 
	<br>
    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="20" cols="80"></textarea><br>
	<br>
    <input type="submit" value="Send">
</form>

<div>
<br>
<a href="../../../index.html">Home</a>

<script>
function validateEmail(email) {
    var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
}

document.getElementById("contactForm").addEventListener("submit", function(event){
    var email = document.getElementById("email").value;
    if (!validateEmail(email)) {
        event.preventDefault(); 
        document.getElementById("messageArea").innerHTML = '<div class="error">Please enter a valid email address.</div>';
    }
});
</script>

</body>
</html>
